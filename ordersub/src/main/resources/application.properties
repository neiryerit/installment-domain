spring.application.name=ordersub
server.port=8081
# RabbitMQ Connection
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queue, Exchange, and Routing Key
rabbitmq.queue=orderQueue
rabbitmq.exchange=orderExchange
rabbitmq.routing-key=orderRoutingKey

# DB
spring.datasource.url=jdbc:h2:file:./data/ordersdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

